<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <script type="text/javascript" src="commom/js/libs/vue/vue.js"></script>
</head>

<body>
	<div id="app">
			<input v-model="newTodo" v-on:keyup.enter='addTodo' />
			<ul>
				<li v-for="todo in todos">
					<p>{{todo.text}}</p>
					<button v-on:click="removeTodo($index)">X</button>
				</li>
			</ul>
			<a value="提交" v-on:click='submit'>提交</a>
		
	</div>
   <script>
   		this.arr;
   		new Vue({
			  el: '#app',
			  data: {
			    newTodo: '',
			    todos: [
			      { text: 'Add some todos' }
			    ]
			  },
			  methods: {
			    addTodo: function () {
			      var text = this.newTodo.trim()
			      if (text) {
			        this.todos.push({ text: text })
			        this.newTodo = ''
			      }
			    },
			    removeTodo: function (index) {
			      this.todos.splice(index, 1);
			    },
			    submit:function(){
			    	console.dir(this.todos);
			    }
			  }
		})
   </script>
</body>

</html>
