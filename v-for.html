<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script type="text/javascript" src="commom/js/libs/vue/vue.js"></script>
</head>
<body>
	<ul id="repeat-object" class="demo">
		<li v-for="value in object">
			{{$key}} : {{value}}
		</li>
	</ul>
	<div id="test2">
  			<span v-for="n in 10">{{ n }} </span>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#repeat-object',
			data:{
				object:{
					FirstName: '杨',
				    LastName: '艺辉',
				    Age: 30
				}
			}
		});
		new Vue({
			el:"#test2"
		})
	</script>
</body>
</html>
