<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script type="text/javascript" src="commom/js/libs/vue/vue.js"></script>
</head>
<body>
	<ul id="repeat-object" class="demo">
		<li v-for="value in object">
			{{$key}} : {{value}}
		</li>
	</ul>
	<div id="test2">
  			<span v-for="n in 10">{{ n }} </span>
	</div>


	<ul id="demo2">
		<li v-for="item in infors">
			<span>{{item.name}}</span>
			<span>{{item.age}}</span>
			<span>{{item.address}}</span>
		</li>
	</ul>
	<script type="text/javascript">
		new Vue({
			el:'#repeat-object',
			data:{
				object:{
					FirstName: '杨',
				    LastName: '艺辉',
				    Age: 30
				}
			}
		});
		new Vue({
			el:"#test2"
		});

		new Vue({
			el:"#demo2",
			data:{
				infors:[
					{name:"杨艺辉1",age:24,address:"漳浦县赤土乡"},
                    {name:"杨艺辉2",age:25,address:"漳浦县赤土乡"},
                    {name:"杨艺辉3",age:26,address:"漳浦县赤土乡"}
				]
			}
		});




	</script>
</body>
</html>
