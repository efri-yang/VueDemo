<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script type="text/javascript" src="commom/js/libs/vue/vue.js"></script>
</head>

<body>
	<div id="box1">
		<div v-for="(index, item) in items">
          {{ index }} {{ item.message }}
        </div>
	</div>
    <ul id="box2">
      <li v-for="item in items">
        {{ parentMessage }} - {{ $index }} - {{ item.message }}
      </li>
    </ul>
    <script type="text/javascript">
    new Vue({
        el: '#box1',
        data: {
            items:[
                {message:'Foo'},
                {message:'Bar'}
            ]
        }
    });
    new Vue({
        el: '#box2',
        data: {
            parentMessage:"Parent",
            items:[
                {message:'Foo'},
                {message:'Bar'}
            ]
        }
    })
    </script>
</body>

</html>
