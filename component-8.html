<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script type="text/javascript" src="commom/js/libs/vue/vue.js"></script>
</head>

<body>
    <div id="demo1">
      <comp v-bind:some-prop="1"></comp>   
    </div>
	 
   <script type="text/javascript">
        Vue.component('comp',{
           props:['someProp'],
           template:'<span>{{someProp+1}}</span>'
        });
        new Vue({
          el:'#demo1',
        })
       
   </script>
</body>

</html>
