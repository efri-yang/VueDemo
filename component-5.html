<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script type="text/javascript" src="commom/js/libs/vue/vue.js"></script>
</head>

<body>
  <div id="prop-example-1">
      <my-parent my-name="yyh" my-age="24"></my-parent>
  </div>

  
	
  <script>
    Vue.component('my-parent',{
      props:["myName","myAge"],
      template:'<span>{{myName}} {{myAge}}</span>'
    })

    
    new Vue({
      el:'#prop-example-1'
    })

  </script>
</body>

</html>
